<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cafe.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>로그인 화면</title>
    <script>
        // 회원가입 버튼 클릭 시 페이지 이동
        function goToUserAddPage() {
            window.location.href = "/user-add";
        }
    </script>
</head>
<body>
<div class="container">
    <h1 style="height: 100px;">카페 여석 확인 앱</h1>

    <form method="post" action="/signin">
        <div class="form-group">
            <input type="input" class="form-control" name="id" placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="passwd" placeholder="비밀번호를 입력하세요">
        </div>
        <!--html 과 dto 의 변수명 동일하게 설정-->
        <div class="btn-container">
            <input type="submit" class="btn btn-primary" value="로그인">
            <input type="button" class="btn btn-secondary" value="회원가입" onclick="goToUserAddPage()">
        </div>
    </form>
</div>

<!-- Include Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
