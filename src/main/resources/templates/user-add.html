<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원가입</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* 화면 중앙 정렬을 위한 스타일 */
    .container {
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

     label 태그 크기 동일하게 설정을 위한 스타일
    label {
      display: inline-block;
      width: 250px; /* 원하는 라벨의 너비 설정 */
      text-align: right;
      margin-right: 10px; /* 라벨과 입력 필드 사이의 간격 설정 */
    }

    /* 입력 필드 간에 간격 설정 */
    input[type="text"],
    input[type="password"] {
      margin-bottom: 5px;
    }
  </style>

  <script>
    // 회원가입 버튼 클릭 시 페이지 이동
    function goToUserAddPage() {
      window.location.href = "/login";
    }
  </script>
</head>
<body>
<div class="container">
  <form action="/signup" method="post">
    <h1 style="text-align: center;">회원가입</h1>
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">아이디:</label>
      <div class="col-sm-10">
        <input type="text" id="id" name="id" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">비밀번호:</label>
      <div class="col-sm-10">
        <input type="password" id="password" name="passwd" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">이름:</label>
      <div class="col-sm-10">
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">주소:</label>
      <div class="col-sm-10">
        <input type="text" id="address" name="addr" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="nickname" class="col-sm-2 col-form-label">별명:</label>
      <div class="col-sm-10">
        <input type="text" id="nickname" name="nick" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="owner" class="col-sm-2 col-form-label">손님(0)/업주(1):</label>
      <div class="col-sm-10">
        <input type="text" id="owner" name="owner" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" value="가입하기" class="btn btn-primary">
      <input type="reset" value="취소하기" class="btn btn-secondary" onclick="goToUserAddPage()">
    </div>
  </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
